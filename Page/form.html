    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <h2 class="mb-4">FORM BIODATA MAHASISWA</h2>
    <form action="/submit-form" method="post">
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" class="form-control">
        </div>

        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" class="form-control">
        </div>

        <div class="form-group">
            <label for="fakultas">Fakultas:</label>
            <select id="fakultas" name="fakultas" class="form-control">
                <option value="">Pilih Fakultas</option>
                <option value="ilmu-pendidikan">Fakultas Ilmu Pendidikan</option>
                <option value="pendidikan-bahasa-sastra">Fakultas Pendidikan Bahasa dan Sastra</option>
                <option value="pendidikan-ekonomi-dan-bisnis">Fakultas Pendidikan Ekonomi dan Bisnis</option>
                <option value="pendidikan-ilmu-pengetahuan-sosial">Fakultas Pendidikan Ilmu Pengetahuan Sosial</option>
                <option value="pendidikan-teknologi-dan-kejuruan">Fakultas Pendidikan Teknologi dan Kejuruan</option>
                <option value="pendidikan-olahraga-dan-kesehatan">Fakultas Pendidikan Olahraga dan Kesehatan</option>
                <option value="pendidikan-matematika-dan-ilmu-pengetahuan-alam">Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
                <option value="pendidikan-seni-dan-desain">Fakultas Pendidikan Seni dan Desain</option>
                <option value="sekolah-pascasarjana">Sekolah Pascasarjana</option>
                <option value="kedokteran">Fakultas Kedokteran</option>
                <option value="upi-cibiru">UPI Cibiru</option>
                <option value="upi-sumedang">UPI Sumedang</option>
                <option value="upi-purwakarta">UPI Purwakarta</option>
                <option value="upi-tasikmalaya">UPI Tasikmalaya</option>
                <option value="upi-serang">UPI Serang</option>
            </select>
        </div>

        <fieldset class="form-group">
            <legend class="col-form-label">Jenis Kelamin:</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="jenis_kelamin" id="pria" value="pria">
                <label class="form-check-label" for="pria">Pria</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="jenis_kelamin" id="wanita" value="wanita">
                <label class="form-check-label" for="wanita">Wanita</label>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="agama">Agama:</label>
            <select id="agama" name="agama" class="form-control">
                <option value="">Pilih Agama</option>
                <option value="Islam">Islam</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Kristen Katolik">Kristen Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Khonghucu">Khonghucu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hobi">Hobi:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="browsing" name="hobi[]" value="browsing">
                <label class="form-check-label" for="browsing">Browsing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="baca_buku" name="hobi[]" value="baca_buku">
                <label class="form-check-label" for="baca_buku">Baca Buku</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bermain" name="hobi[]" value="bermain">
                <label class="form-check-label" for="bermain">Bermain</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hacking" name="hobi[]" value="hacking">
                <label class="form-check-label" for="hacking">Hacking</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" class="form-control"></textarea>
        </div>

        <div class="form-actions">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Proses</button>
        </div>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
